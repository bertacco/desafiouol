<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>UOL</title>
</head>

<body>
    <header class="header">
        <div class="conteiner">
            <h1 class="header-title">
                <img class="header-title-img" src="images\logo-uol.png" alt="Logo do UOL">
                <b>UOL</b>	
        </h1>
        </div>
    </header> 
    <section class="clientes">
        <div class="conteiner">
            <div class="clientes-header">
                <h2 class="clientes-header-text">
                    <img class="clientes-header-img" src="images\logo-user.png" alt="logotipo de usuário">
                    Painel de Clientes
                </h2>
            </div>
            <div class="clientes-sub-header">
               
                <h3>Listagem de usuários</h3>
                <p>Escolha um cliente para visualizar os detalhes</p>    
                     
                    
            </div>







        </div>






    </section>
